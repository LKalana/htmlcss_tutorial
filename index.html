<!DOCTYPE html>
<html>
  <head>
    <!--Linking CSS-->
    <link rel="stylesheet" href="styles.css">  
    <title>hello Webpage</title>
  </head>
  <body>
   
   <h1>HTML Forms</h1>
    <!--Let's use HTML forms-->
  <form>
    <!--Using iputs and labels-->
    <label for="username">Enter username:</label>
    <input type="text" id="username" name="username" placeholder="Name here ->" required>
    <br><br>
    <label for="email">Enter email:</label>
    <input type="email" name="email" id="email" placeholder="Email here ->" required>
    <br><br>
    <label for="password">Enter password:</label>
    <input type="password" name="password" id="password" placeholder="Password here ->" required>
    <br><br>
    <!--Using radio buttons-->
    <p>Select your gender</p>
    <input type="radio" name="gender" value="male" required>male<br>
    <input type="radio" name="gender" value="female" required>female<br>
    <br><br>

    <label for="question">Security Question:</label>
    <select name="question" id="question">
      <option value="q1">What colour are your favourite pair of socks?</option>
      <option value="q2">If you could be a vegitable, What it could be?</option>
      <option value="q3">What is your best security question?</option>
    </select>
      <br><br>
      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" placeholder="Answer here ->">
      <br><br>
      <label for="bio">Enter bio:</label><br>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>
      <br><br>
      <input type="submit" id="submit" value="Submit the details" name="submit">
  </form>
  </body>
</html>
